<div class="row">
    <div class="col-lg-12">
        {{ if .flash}}
        <div class="label label-info">
            {{.flash.success}}
            {{.flash.error}}
        </div>
        {{end}}
        <section class="panel">
            <header class="panel-heading">
                添加博文
            </header>
            <div class="panel-body">
                <form class="form-horizontal adminex-form" method="post" action='{{urlfor "ArticleController.Save"}}'>

                    <div class="form-group">
                        <label class="col-sm-2 col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" value="{{if .article}}{{.article.Name}}{{end}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <textarea name="content" rows="6" class="form-control">{{if .article}}{{.article.Content}}{{end}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
